<body style="background:#F7F7F7;">
    
    <div class="">
        

        <div id="wrapper">
            <div id="login" class="animate form">

                    <form>
                        <h1>Login Form</h1>
                        <div>
                            <input type="text" id="txtUname" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="password" id="txtPassword" class="form-control" placeholder="Password" required="" />
                        </div>
                        <div>
                            <a class="btn btn-default submit" href="index.html">Log in</a>
                            <a class="reset_pass" href="#">Lost your password?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">New to LukPik?

                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-shopping-cart" style="font-size: 26px;"></i> Lukpik</h1>

                <!-- content -->

        </div>
